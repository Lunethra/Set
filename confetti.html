<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Confetti Test</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body style="background:#222; color:white; text-align:center; padding:50px;">
  <h1>کلیک کن تا کانفتی بیاد 🎉</h1>
  <script>
    document.body.addEventListener('click', () => {
      confetti({
        particleCount: 1000,
        spread: 90,
        origin: { y: 0.7 }
      });
    });
  </script>
</body>
</html>
